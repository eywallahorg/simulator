<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eywallah Sim</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: white; }
    #loginScreen, #gameScreen { display: none; }
    #gameScreen { width: 100vw; height: 100vh; overflow: hidden; position: relative; } /* Game screen'i tam ekran kaplasÄ±n */
    #hud { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; z-index: 10; }
    #eventBox {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      z-index: 10;
      min-width: 300px;
    }
    #eventBox button { margin: 5px; padding: 10px 15px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    #eventBox button:hover { background-color: #45a049; }

    canvas { display: block; width: 100%; height: 100%; } /* Canvas tam ekran kaplasÄ±n */

    /* Popup Stilleri */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center;
      z-index: 1000;
      opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .popup-overlay.active {
      opacity: 1; visibility: visible;
    }
    .popup-content {
      background: #222; padding: 30px; border-radius: 10px; text-align: center;
      width: 350px; max-width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .popup-content h1 { margin-top: 0; color: #eee; }
    .popup-content input { margin: 8px 0; padding: 12px; width: calc(100% - 24px); border: 1px solid #555; background: #333; color: white; border-radius: 5px; }
    .popup-content button {
      padding: 12px 25px; margin: 8px 5px; cursor: pointer;
      background-color: #007bff; color: white; border: none; border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    .popup-content button:hover { background-color: #0056b3; }
    .popup-content .auth-option-btn {
      background-color: #555;
      margin-top: 15px;
    }
    .popup-content .auth-option-btn:hover {
      background-color: #777;
    }
    .popup-content .google-btn {
      background-color: #dd4b39; /* Google kÄ±rmÄ±zÄ±sÄ± */
    }
    .popup-content .google-btn:hover {
      background-color: #c23321;
    }
    #loginMsg { color: yellow; margin-top: 10px; }
    #openLoginPopupBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Login Popup -->
  <div id="loginPopupOverlay" class="popup-overlay">
    <div class="popup-content">
      <h1>Eywallah Sim ðŸ”‘</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Åžifre">
      <div>
        <button id="loginButton">GiriÅŸ Yap</button>
        <button id="registerButton">KayÄ±t Ol</button>
      </div>
      <p id="loginMsg"></p>
      <hr style="border-color: #555; margin: 20px 0;">
      <button id="signInWithGoogle" class="google-btn">Google ile GiriÅŸ Yap</button>
      <button id="signInAnonymously" class="auth-option-btn">Anonim GiriÅŸ</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <button id="openLoginPopupBtn">GiriÅŸ / KayÄ±t</button> <!-- Oyun ekranÄ±nda giriÅŸ/kayÄ±t popup'Ä±nÄ± aÃ§acak buton -->
    <div id="hud">
      <p>ðŸ’° Para: <span id="money">500</span></p>
      <p>ðŸŽ‚ YaÅŸ: <span id="age">15</span></p>
      <p>ðŸ§  Stres: <span id="stress">20</span></p>
    </div>
    <div id="eventBox">
      <p id="eventText">Olay geliyor...</p>
      <div>
        <button id="option1Button">SeÃ§enek 1</button>
        <button id="option2Button">SeÃ§enek 2</button>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
      onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDdkE1j3ClDiNwZLobg09MRpH-vGLQJv-s",
      authDomain: "eywallahsimulator.firebaseapp.com",
      projectId: "eywallahsimulator",
      storageBucket: "eywallahsimulator.appspot.com",
      messagingSenderId: "734785567506",
      appId: "1:734785567506:web:1ebdba4ac2e37b907991cb",
      measurementId: "G-86GQX5G1S3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    let currentUser = null;
    let gameData = { money: 500, age: 15, stress: 20 };
    let currentEvent = null; // Aktif olayÄ± tutmak iÃ§in

    const loginMsgElement = document.getElementById("loginMsg");
    const loginPopupOverlay = document.getElementById("loginPopupOverlay");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // --- Firebase Authentication FonksiyonlarÄ± ---

    async function handleAuthError(err) {
      console.error("Auth Error:", err);
      let message = "Bir hata oluÅŸtu.";
      if (err.code === "auth/email-already-in-use") {
        message = "Bu e-posta adresi zaten kayÄ±tlÄ±.";
      } else if (err.code === "auth/invalid-email") {
        message = "GeÃ§ersiz e-posta adresi.";
      } else if (err.code === "auth/weak-password") {
        message = "Parola en az 6 karakter olmalÄ±.";
      } else if (err.code === "auth/user-not-found" || err.code === "auth/wrong-password") {
        message = "E-posta veya parola hatalÄ±.";
      }
      loginMsgElement.innerText = message;
    }

    // E-posta ile GiriÅŸ
    async function loginWithEmail() {
      const email = emailInput.value;
      const pass = passwordInput.value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
        // onAuthStateChanged tetiklenecek ve oyunu baÅŸlatacak
      } catch (err) {
        handleAuthError(err);
      }
    }

    // E-posta ile KayÄ±t Ol
    async function registerWithEmail() {
      const email = emailInput.value;
      const pass = passwordInput.value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
        // onAuthStateChanged tetiklenecek ve oyunu baÅŸlatacak
      } catch (err) {
        handleAuthError(err);
      }
    }

    // Google ile GiriÅŸ
    async function signInWithGoogle() {
      try {
        await signInWithPopup(auth, googleProvider);
        // onAuthStateChanged tetiklenecek ve oyunu baÅŸlatacak
      } catch (err) {
        handleAuthError(err);
      }
    }

    // Anonim GiriÅŸ
    async function signInAsAnonymous() {
      try {
        await signInAnonymously(auth);
        // onAuthStateChanged tetiklenecek ve oyunu baÅŸlatacak
      } catch (err) {
        handleAuthError(err);
      }
    }

    // KullanÄ±cÄ± Durumu KontrolÃ¼
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginMsgElement.innerText = `HoÅŸgeldin, ${user.isAnonymous ? "Anonim KullanÄ±cÄ±" : user.email || user.displayName || user.uid}!`;
        hideLoginPopup(); // GiriÅŸ baÅŸarÄ±lÄ±ysa popup'Ä± kapat
        await loadGameData();
        startGame();
      } else {
        currentUser = null;
        loginMsgElement.innerText = "";
        showLoginPopup(); // KullanÄ±cÄ± yoksa popup'Ä± gÃ¶ster
        // Oyun ekranÄ±nÄ± gizle (eÄŸer aÃ§Ä±ksa)
        document.getElementById("gameScreen").style.display = "none";
        // HUD'Ä± sÄ±fÄ±rla veya varsayÄ±lan deÄŸerleri gÃ¶ster
        document.getElementById("money").innerText = 500;
        document.getElementById("age").innerText = 15;
        document.getElementById("stress").innerText = 20;
      }
    });

    // --- Oyun Verisi YÃ¶netimi ---

    // Veri Kaydetme
    async function saveGameData() {
      if (!currentUser || currentUser.isAnonymous) {
        // Anonim kullanÄ±cÄ±lar iÃ§in veri kaydetme desteklenmeyebilir veya farklÄ± iÅŸlenebilir
        // Åžu anki kurallar sadece authenticated kullanÄ±cÄ±lar iÃ§in yazÄ±lmÄ±ÅŸ.
        console.warn("Anonim kullanÄ±cÄ±lar iÃ§in veya kullanÄ±cÄ± yokken veri kaydedilemez.");
        return;
      }
      try {
        await setDoc(doc(db, "users", currentUser.uid), gameData);
      } catch (error) {
        console.error("Oyun verisi kaydedilirken hata oluÅŸtu:", error);
      }
    }

    // Veri YÃ¼kleme
    async function loadGameData() {
      if (!currentUser) return;

      // Anonim kullanÄ±cÄ±lar iÃ§in oyun verisi farklÄ± ÅŸekilde yÃ¶netilebilir veya ilk kez baÅŸlatÄ±labilir
      if (currentUser.isAnonymous) {
          gameData = { money: 500, age: 15, stress: 20 }; // Anonim kullanÄ±cÄ± iÃ§in yeni oyun verisi
          console.log("Anonim kullanÄ±cÄ± iÃ§in yeni oyun baÅŸlatÄ±ldÄ±.");
          return;
      }

      const ref = doc(db, "users", currentUser.uid);
      try {
        const snap = await getDoc(ref);
        if (snap.exists()) {
          gameData = snap.data();
          console.log("KayÄ±tlÄ± oyun verisi yÃ¼klendi:", gameData);
        } else {
          gameData = { money: 500, age: 15, stress: 20 }; // Yeni kullanÄ±cÄ± iÃ§in varsayÄ±lan
          await saveGameData(); // Yeni veriyi kaydet
          console.log("Yeni kullanÄ±cÄ± iÃ§in varsayÄ±lan oyun verisi oluÅŸturuldu ve kaydedildi.");
        }
      } catch (error) {
        console.error("Oyun verisi yÃ¼klenirken hata oluÅŸtu:", error);
        gameData = { money: 500, age: 15, stress: 20 }; // Hata durumunda varsayÄ±lan deÄŸerler
      }
    }

    // --- Oyun Mekanikleri ---

    function startGame() {
      document.getElementById("gameScreen").style.display = "block";
      updateHUD();
      initScene();
      // Ã–nceki interval'Ä± temizle, tekrar baÅŸlamamasÄ± iÃ§in
      if (window.eventInterval) clearInterval(window.eventInterval);
      window.eventInterval = setInterval(randomEvent, 15000); // 15 saniyede bir olay
    }

    function updateHUD() {
      document.getElementById("money").innerText = gameData.money;
      document.getElementById("age").innerText = gameData.age;
      document.getElementById("stress").innerText = gameData.stress;
      saveGameData(); // Her HUD gÃ¼ncellemesinde veriyi kaydet
    }

    // RANDOM EVENTS
    const events = [
      {
        text: "ArkadaÅŸÄ±n sinemaya Ã§aÄŸÄ±rdÄ±",
        opt1Text: "Git (Mutluluk +)", opt1Effect: () => { gameData.stress -= 10; },
        opt2Text: "Gitme (Para +)", opt2Effect: () => { gameData.money += 50; }
      },
      {
        text: "Kumar fÄ±rsatÄ±! (20+ yaÅŸ iÃ§in)",
        opt1Text: "Oyna (Riskli)", opt1Effect: () => {
          if (Math.random() > 0.5) { gameData.money += 200; loginMsgElement.innerText = "Kumar kazandÄ±n!"; }
          else { gameData.money -= 100; gameData.stress += 15; loginMsgElement.innerText = "Kumar kaybettin!"; }
        },
        opt2Text: "Reddet (GÃ¼venli)", opt2Effect: () => { gameData.stress -= 5; loginMsgElement.innerText = "Kafan rahat."; },
        condition: () => gameData.age >= 20
      },
      {
        text: "Ev fiyatlarÄ± arttÄ±, satacak mÄ±sÄ±n?",
        opt1Text: "Sat (Para +)", opt1Effect: () => { gameData.money += 1000; },
        opt2Text: "Bekle (Risk)", opt2Effect: () => { gameData.stress += 5; }
      },
      {
        text: "Yeni bir iÅŸ teklifi geldi!",
        opt1Text: "Kabul Et (Para++, Stres+)", opt1Effect: () => { gameData.money += 500; gameData.stress += 10; },
        opt2Text: "Reddet (Para--, Stres-)", opt2Effect: () => { gameData.money -= 100; gameData.stress -= 5; }
      }
    ];

    function randomEvent() {
      // Sadece condition'Ä± karÅŸÄ±layan olaylarÄ± filtrele
      const availableEvents = events.filter(e => !e.condition || e.condition());
      if (availableEvents.length === 0) return; // Uygun olay yoksa geri dÃ¶n

      currentEvent = availableEvents[Math.floor(Math.random() * availableEvents.length)];
      document.getElementById("eventBox").style.display = "flex";
      document.getElementById("eventText").innerText = currentEvent.text;
      document.getElementById("option1Button").innerText = currentEvent.opt1Text;
      document.getElementById("option2Button").innerText = currentEvent.opt2Text;
    }

    function chooseOption(optNum) {
      if (!currentEvent) return; // Olay yoksa bir ÅŸey yapma

      if (optNum === 1) {
        currentEvent.opt1Effect();
      } else if (optNum === 2) {
        currentEvent.opt2Effect();
      }
      currentEvent = null; // OlayÄ± sÄ±fÄ±rla
      document.getElementById("eventBox").style.display = "none";
      updateHUD(); // HUD'Ä± ve veriyi gÃ¼ncelle
    }

    // --- Three.js Sahne OluÅŸturma ---
    let camera, scene, renderer;
    let cubes = [];

    function initScene() {
      const canvas = document.getElementById("gameCanvas");
      if (!renderer) { // Sadece bir kere baÅŸlat
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
          renderer = new THREE.WebGLRenderer({ canvas });
          renderer.setSize(window.innerWidth, window.innerHeight);

          // IÅŸÄ±klandÄ±rma
          const ambientLight = new THREE.AmbientLight(0x404040, 2); // YumuÅŸak ortam Ä±ÅŸÄ±ÄŸÄ±
          scene.add(ambientLight);
          const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
          directionalLight.position.set(5, 10, 5).normalize();
          scene.add(directionalLight);

          // Rastgele binalar
          for (let i = 0; i < 50; i++) {
              const geometry = new THREE.BoxGeometry(2, Math.random() * 10 + 2, 2);
              const material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
              const cube = new THREE.Mesh(geometry, material);
              cube.position.set(Math.random() * 60 - 30, cube.geometry.parameters.height / 2, Math.random() * 60 - 30);
              cubes.push(cube);
              scene.add(cube);
          }

          // Kamera pozisyonu
          camera.position.set(25, 15, 25);
          camera.lookAt(0, 0, 0);

          // Animasyon dÃ¶ngÃ¼sÃ¼
          function animate() {
              requestAnimationFrame(animate);
              // KÃ¼pleri dÃ¶ndÃ¼r
              cubes.forEach(cube => {
                  cube.rotation.y += 0.001;
              });
              renderer.render(scene, camera);
          }
          animate();

          // Pencere boyutu deÄŸiÅŸtiÄŸinde responsiflik
          window.addEventListener('resize', () => {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(window.innerWidth, window.innerHeight);
          });
      }
    }

    // --- Popup YÃ¶netimi ---
    function showLoginPopup() {
        loginPopupOverlay.classList.add('active');
    }

    function hideLoginPopup() {
        loginPopupOverlay.classList.remove('active');
        loginMsgElement.innerText = ""; // MesajÄ± temizle
        emailInput.value = ""; // Formu temizle
        passwordInput.value = "";
    }

    // --- DOM YÃ¼klendiÄŸinde Olay Dinleyicilerini Ata ---
    document.addEventListener('DOMContentLoaded', () => {
        // Auth butonlarÄ±
        document.getElementById('loginButton').addEventListener('click', loginWithEmail);
        document.getElementById('registerButton').addEventListener('click', registerWithEmail);
        document.getElementById('signInWithGoogle').addEventListener('click', signInWithGoogle);
        document.getElementById('signInAnonymously').addEventListener('click', signInAsAnonymous);

        // Oyun iÃ§i butonlar
        document.getElementById('option1Button').addEventListener('click', () => chooseOption(1));
        document.getElementById('option2Button').addEventListener('click', () => chooseOption(2));

        // Oyun ekranÄ±ndan giriÅŸ popup'Ä±nÄ± aÃ§acak buton
        document.getElementById('openLoginPopupBtn').addEventListener('click', showLoginPopup);

        // onAuthStateChanged fonksiyonu ilk yÃ¼klemede kullanÄ±cÄ±yÄ± kontrol edecek ve popup'Ä± yÃ¶netecek.
    });
  </script>
</body>
</html>
