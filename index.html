<script>
  let gameData = { money: 500, age: 18, stress: 20, job: null, married: false };
  let currentEvent = null;

  function updateHUD() {

  // Åehir ziyaret

    if (place === 'banka') {

        "HayÄ±r (HiÃ§bir ÅŸey olmaz)", () => {});

    if (place === 'is') {

        "Garsonluk", () => { gameData.job = "Garson"; giveTask("MÃ¼ÅŸterilere servis yap!"); }, 
        "Taksicilik", () => { gameData.job = "Taksi"; giveTask("MÃ¼ÅŸteri taÅŸÄ±!"); });

    if (place === 'evlilik') {

          "HayÄ±r", () => {});
      } else {

      }
    }
    if (place === 'market') {
      showEvent("Market: AlÄ±ÅŸveriÅŸ yapmak ister misin?", 
        "Yemek al (50â‚º)", () => { gameData.money -= 50; gameData.stress -= 10; },

    if (place === 'hastane') {

  }

  function showEvent(text, opt1Text, opt1Func, opt2Text, opt2Func) {
    currentEvent = { text, opt1Text, opt1Func, opt2Text, opt2Func };
    document.getElementById("eventText").innerText = text;
    document.querySelectorAll("#eventBox button")[0].innerText = opt1Text;
    document.querySelectorAll("#eventBox button")[1].innerText = opt2Text;
    document.getElementById("eventBox").style.display = "flex";
  }

  function chooseOption(num) {
    if (!currentEvent) return;
    if (num === 1) currentEvent.opt1Func();
    else currentEvent.opt2Func();
    document.getElementById("eventBox").style.display = "none";
    updateHUD();
    currentEvent = null;
  }

  // Telefon uygulamalarÄ±
  function openApp(app) {
    const appContent = document.getElementById("appContent");
    if (app === 'borsa') {
      let tl_usd = (20 + Math.random()*5).toFixed(2);
      let bist = (5000 + Math.random()*500).toFixed(0);
      appContent.innerHTML = `<p>ğŸ’± Dolar/TL: ${tl_usd}</p><p>ğŸ“ˆ BIST100: ${bist}</p>`;
    }
    if (app === 'gorev') {
      if (gameData.job) {
        appContent.innerHTML = `<p>Mevcut iÅŸin: ${gameData.job}</p><button onclick="startMiniGame()">GÃ¶revi Oyna</button>`;
      } else {
        appContent.innerHTML = "<p>HenÃ¼z iÅŸin yok.</p>";

    if (app === 'mesaj') {

  }

  // GÃ¶rev / mini oyun
  function giveTask(desc) {

  }

  function startMiniGame() {
    document.getElementById("miniGame").style.display = "flex";
    document.getElementById("miniGameText").innerText = "GÃ¶rev: DoÄŸru zamanda butona bas!";
  }

  function finishMiniGame(success) {
    document.getElementById("miniGame").style.display = "none";
    if (success) {
      gameData.money += 200;
      gameData.stress -= 5;
    } else {
      gameData.money -= 50;
      gameData.stress += 10;
    }

  }

  updateHUD();
</script>
