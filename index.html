<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eywallah Sim</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* Sol Menü */
    #cityMenu {
      width: 220px;
      background: #1a1a1a;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #cityMenu button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: white;
      text-align: left;
    }
    #cityMenu button:hover { background: #555; }

    /* Orta Alan */
    #mainArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
    }
    #hud {
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #eventBox {
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      width: 400px;
      text-align: center;
    }
    #eventBox button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
    }
    #eventBox button:hover { background: #0056b3; }

    /* Telefon */
    #phone {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 100px;
      background: #222;
      border: 2px solid #555;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #phoneApps {
      position: absolute;
      bottom: 140px;
      right: 20px;
      background: #1a1a1a;
      border: 2px solid #555;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      width: 200px;
    }
    #phoneApps button {
      padding: 12px;
      border: none;
      background: none;
      color: white;
      text-align: left;
      cursor: pointer;
    }
    #phoneApps button:hover { background: #333; }

    /* Login Popup */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; opacity: 0; visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .popup-overlay.active { opacity: 1; visibility: visible; }
    .popup-content {
      background: #222; padding: 30px; border-radius: 10px;
      text-align: center; width: 350px; color: white;
    }
    .popup-content input {
      margin: 8px 0; padding: 10px; width: 90%;
      border: none; background: #333; color: white; border-radius: 5px;
    }
    .popup-content button {
      margin: 5px; padding: 10px 20px; border: none;
      border-radius: 5px; background: #007bff; color: white; cursor: pointer;
    }
    .popup-content button:hover { background: #0056b3; }
    #openLoginPopupBtn {
      position: absolute; top: 20px; right: 20px; z-index: 10;
      padding: 10px 15px; border: none; border-radius: 5px;
      background: #007bff; color: white; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sol Menü -->
  <div id="cityMenu">
    <button onclick="triggerEvent('home')">🏠 Ev / Gayrimenkul</button>
    <button onclick="triggerEvent('school')">🏫 Eğitim</button>
    <button onclick="triggerEvent('work')">💼 Kariyer</button>
    <button onclick="triggerEvent('bank')">🏦 Banka</button>
    <button onclick="triggerEvent('gallery')">🚗 Araba Galerisi</button>
    <button onclick="triggerEvent('business')">🏬 İşletme Aç</button>
    <button onclick="triggerEvent('social')">🎉 Sosyal Hayat</button>
    <button onclick="triggerEvent('market')">📈 Piyasa</button>
  </div>

  <!-- Orta Alan -->
  <div id="mainArea">
    <button id="openLoginPopupBtn">Giriş / Kayıt</button>
    <div id="hud">
      <p>💰 TL: <span id="money">500</span></p>
      <p>💵 Dolar: <span id="dollars">0</span></p>
      <p>💹 Kur: <span id="usdRate">32.00</span></p>
      <p>🎂 Yaş: <span id="age">15</span></p>
      <p>🧠 Stres: <span id="stress">20</span></p>
      <p>💍 Durum: <span id="status">Bekar</span></p>
      <p>👔 Meslek: <span id="job">İşsiz</span></p>
    </div>

    <div id="eventBox">
      <p id="eventText">Olay...</p>
      <button onclick="chooseOption(1)">Seçenek 1</button>
      <button onclick="chooseOption(2)">Seçenek 2</button>
    </div>

    <!-- Telefon -->
    <div id="phone">📱</div>
    <div id="phoneApps">
      <button onclick="openApp('borsa')">💹 Borsa</button>
      <button onclick="openApp('banka')">🏦 Banka</button>
      <button onclick="openApp('sosyal')">👥 Sosyal Medya</button>
      <button onclick="openApp('ayar')">⚙️ Ayarlar</button>
    </div>
  </div>

  <!-- Login Popup -->
  <div id="loginPopupOverlay" class="popup-overlay">
    <div class="popup-content">
      <h2>Eywallah Sim 🔑</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Şifre">
      <div>
        <button onclick="login()">Giriş Yap</button>
        <button onclick="register()">Kayıt Ol</button>
      </div>
      <p id="loginMsg"></p>
    </div>
  </div>

  <script>
    // Oyun State
    let gameData = {
      money: 500, dollars: 0, age: 15, stress: 20,
      status: "Bekar", job: "İşsiz", kids: 0
    };
    let usdRate = 32.0;
    let currentEvent = null;

    // Piyasa Güncelle
    function updateMarket() {
      let change = (Math.random() - 0.5) * 0.4;
      if (Math.random() < 0.05) change += (Math.random() - 0.5) * 3.0;
      usdRate = Math.max(5, usdRate + change);
      document.getElementById("usdRate").innerText = usdRate.toFixed(2);
    }
    setInterval(updateMarket, 5000);

    // Eventler
    const events = {
      home: {
        text: "Eve geldin. Ne yapmak istersin?",
        opt1Text: "Ev Satın Al (1000 TL)", 
        opt1: () => { if (gameData.money>=1000) { gameData.money-=1000; alert("Ev satın aldın!"); } },
        opt2Text: "Dinlen (Stres -10)",
        opt2: () => { gameData.stress = Math.max(0, gameData.stress-10); }
      },
      school: {
        text: "Eğitim zamanı. Ne yapacaksın?",
        opt1Text: "Üniversiteye Git (Stres+, Para-)", 
        opt1: () => { gameData.stress+=10; gameData.money-=200; },
        opt2Text: "Boşver (Yaş +1)", 
        opt2: () => { gameData.age++; }
      },
      work: {
        text: "Kariyer seç!",
        opt1Text: "Doktor (Para +700, Stres +10)", 
        opt1: () => { gameData.job="Doktor"; gameData.money+=700; gameData.stress+=10; },
        opt2Text: "Yazılımcı (Para +500, Stres +5)",
        opt2: () => { gameData.job="Yazılımcı"; gameData.money+=500; gameData.stress+=5; }
      },
      bank: {
        text: "Bankadasın. Ne yapacaksın?",
        opt1Text: "Kredi Çek (1000 TL)", 
        opt1: () => { gameData.money+=1000; },
        opt2Text: "Vadeli Hesap (Stres -5)", 
        opt2: () => { gameData.stress-=5; }
      },
      gallery: {
        text: "Araba galerisi. Ne yapacaksın?",
        opt1Text: "Araba Satın Al (500 TL)", 
        opt1: () => { if (gameData.money>=500) { gameData.money-=500; alert("Araba aldın!"); } },
        opt2Text: "Araba Sat (300 TL)", 
        opt2: () => { gameData.money+=300; }
      },
      business: {
        text: "İşletme kurma şansı!",
        opt1Text: "Şirket Aç (Riskli)", 
        opt1: () => { if (Math.random()>0.5) { gameData.money+=2000; alert("Şirket başarılı!"); } else { gameData.money-=500; alert("Şirket battı!"); } },
        opt2Text: "Reddet (Stres -5)", 
        opt2: () => { gameData.stress-=5; }
      },
      social: {
        text: "Sosyal hayat. Ne yapmak istersin?",
        opt1Text: "Sevgili Bul / Evlen", 
        opt1: () => { if (gameData.age>=18) gameData.status="Evli"; else alert("Daha çok gençsin!"); },
        opt2Text: "Arkadaşlarla Takıl (Stres -10)", 
        opt2: () => { gameData.stress-=10; }
      },
      market: {
        text: "Piyasa İşlemleri",
        opt1Text: "Dolar Al", 
        opt1: () => { if (gameData.money>=usdRate) { gameData.money-=usdRate; gameData.dollars++; } },
        opt2Text: "Dolar Sat", 
        opt2: () => { if (gameData.dollars>0) { gameData.dollars--; gameData.money+=usdRate; } }
      }
    };

    function triggerEvent(place) {
      currentEvent = events[place];
      document.getElementById("eventBox").style.display = "flex";
      document.getElementById("eventText").innerText = currentEvent.text;
      document.querySelectorAll("#eventBox button")[0].innerText = currentEvent.opt1Text;
      document.querySelectorAll("#eventBox button")[1].innerText = currentEvent.opt2Text;
    }

    function chooseOption(opt) {
      if (!currentEvent) return;
      if (opt === 1) currentEvent.opt1();
      else currentEvent.opt2();
      document.getElementById("eventBox").style.display = "none";
      updateHUD();
    }

    function updateHUD() {
      document.getElementById("money").innerText = gameData.money;
      document.getElementById("dollars").innerText = gameData.dollars;
      document.getElementById("age").innerText = gameData.age;
      document.getElementById("stress").innerText = gameData.stress;
      document.getElementById("status").innerText = gameData.status;
      document.getElementById("job").innerText = gameData.job;
    }

    // Telefon
    document.getElementById("phone").addEventListener("click", () => {
      const apps = document.getElementById("phoneApps");
      apps.style.display = (apps.style.display === "flex") ? "none" : "flex";
    });
    function openApp(app) {
      if (app==="borsa") alert("Borsa uygulaması: USD="+usdRate.toFixed(2));
      if (app==="banka") alert("Banka bakiyesi: "+gameData.money+" TL");
      if (app==="sosyal") alert("Sosyal medyada vakit geçirdin, stres azaldı."); 
      if (app==="ayar") alert("Ayarlar açıldı.");
    }

    // Dummy Login
    function login() { hideLoginPopup(); alert("Giriş başarılı!"); }
    function register() { hideLoginPopup(); alert("Kayıt başarılı!"); }
    function hideLoginPopup() { document.getElementById("loginPopupOverlay").classList.remove("active"); }
    document.getElementById("openLoginPopupBtn").addEventListener("click", () => {
      document.getElementById("loginPopupOverlay").classList.add("active");
    });
  </script>
</body>
</html>
